<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=.5, maximum-scale=.5">
  <title>Slack Lightbox</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="./dist/styles/styles.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="search__section">
      <a href="#"><div class="logo"></div></a>
      <div class="search__wrapper">
        <input class="search__input" type="text" placeholder="Search images by keyword" autofocus>
        <button class="search__button--submit">Flickr Search</button>
      </div>
    </div>
    <div class="lightbox hide">
      <div class="lightbox__button lightbox__button--close"><i class="fa fa-times-circle" aria-hidden="true"></i></div>
      <div class="lightbox__wrapper">
        <img class="lightbox__image">
        <div class="lightbox__button--wrapper">
          <div class="lightbox__button lightbox__button--prev"><i class="fa fa-angle-left"></i></div>
          <div class="lightbox__button lightbox__button--next"><i class="fa fa-angle-right"></i></div>
        </div>
      </div>
      <div class="lightbox__background"></div>
    </div>
    <div class="spinner__wrapper hide">
      <img src="./dist/img/ring-alt.gif" alt="spinner" class="spinner">
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.2/es6-promise.min.js"></script>
  <script type="text/javascript" src="./dist/js/app-min.js"></script>
</body>
</html>
